<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
         <header id="header" class="header">
            <div class ="">
                <div class="">
                    <div >
                        <a href="/">
                            <img src="{{url_for('static',filename = 'img/HousefrontBackLogoImg.jpg')}}"  alt="GreenVibe logo" style="width: 1920px; height: 700px; object-fit: cover; object-position: 50% 50%;">
                        </a>
                    </div>

                </div>
            </div>
         </header>
        <section id="about" class="about">
            <form method="post" style="margin-left: 100px ; margin-top: 20px">
                <fieldset>
                    <h2>Editing rooms</h2>

                        <div class="form-group row">
                            <label for="numEdit" class="col-sm-2 col-form-label">Number of room:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="room_num"  id="numEdit" value="{{data.room_num}}">
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="roomPlaceEdit" class="col-sm-2 col-form-label">Free place per person:</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="room_place" id="roomPlaceEdit" value="{{data.room_place}}" >
                                </div>
                        </div>
                         <div class="form-group row">
                            <label for="descEdit" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="room_desc" id="descEdit"  value="{{data.room_desc}}" >
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="roomPriceEdit" class="col-sm-2 col-form-label">Price $:</label>
                                <div class="col-sm-10">
                                    <input type="number" lass="form-control" name="room_price" id="roomPriceEdit" value="{{data.room_price}}" >
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="reserveEdit" class="col-sm-2 col-form-label">Is room reserved:</label>
                                <div class="col-sm-10">
                                    <input type="checkbox" lass="form-control" name="is_reserved_room" id="reserveEdit" value="{{data.is_reserved_room}}" >
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="filenameEdit" class="form-label mt-4">Img file of room</label>
                            <input class="form-control" type="file" name="img_filename" id="filenameEdit" value="{{data.img_filename}}">
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 20px">Submit</button>


                </fieldset>
            </form>
        </section>
        <footer id="footer" class="footer">
            <table style="width: 1920px;">
                <tr>
                    <td colspan="2" >
                         <div class ="container">
                            <h3>
                                    GreenVibe is an Ukrainian hotel
                                </h3>

                                </h3>
                                <h3>
                                    grVibeukr@gmail.com
                                </h3>
                        </div>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </footer>
    </body>
</html>

    <head>
        <meta charset="UTF-8">

                    <div >

                        </a>
                    </div>

                </div>
            </div>
         </header>
        <section id="about" class="about">
            <form method="post" style="margin-left: 100px ; margin-top: 20px">
                <fieldset>
                    <h2>Adding rooms</h2>

                        <div class="form-group row">
                            <label for="room_num" class="col-sm-2 col-form-label">Number of room:</label>
                                <div class="col-sm-10">
                                    <input type="text" lass="form-control" name="room_num" id="room_num" >
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="room_place" class="col-sm-2 col-form-label">Free place per person:</label>
                                <div class="col-sm-10">
                                    <input type="number" lass="form-control" name="room_place" id="room_place" >
                                </div>
                        </div>
                         <div class="form-group row">
                            <label for="room_desc" class="col-sm-2 col-form-label">Description:</label>
                                <div class="col-sm-10">
                                    <input type="text" lass="form-control" name="room_desc" id="room_desc" >
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="room_price" class="col-sm-2 col-form-label">Price $:</label>
                                <div class="col-sm-10">
                                    <input type="number" lass="form-control" name="room_price" id="room_price" >
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="is_reserved_room" class="col-sm-2 col-form-label">Is room reserved:</label>
                                <div class="col-sm-10">
                                    <input type="checkbox" lass="form-control" name="is_reserved_room" id="is_reserved_room" >
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="img_filename" class="form-label mt-4">Img file of room</label>
                            <input class="form-control" type="file" name="img_filename" id="img_filename">
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 20px">Submit</button>



                </fieldset>
            </form>
        </section>
